<div id="textarea-monitor" class="microlight" spellcheck="false"></div>

<script>
	const monitor = document.getElementById("textarea-monitor");

	async function fetch_top() {
		let response = await fetch("/top", {
			method: "GET"
		});
		let result = await response.json();

		monitor.innerHTML = result["output"];
		//microlight.reset([monitor]);

		setTimeout(function(){fetch_top()}, 2000);
	}

	function monitor_init() {
		fetch_top();
	}
	monitor_init();
</script>

<style>
	#textarea-monitor {
		background: var(--secondary-dark);
		border: 1px solid var(--light-black);
		color: var(--white);
		height: calc(100vh - 8em); 
		width: 100%;
		font-family: Ubuntu Mono;
		font-size: 0.9em;
		overflow-x:auto;
		padding: 0.25em 0.25em;
		margin: 0.25em 0.5em;
		resize: none;
		text-align: left;
		white-space: pre-wrap;
	
</style>
